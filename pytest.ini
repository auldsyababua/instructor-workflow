[pytest]
# Pytest Configuration for Instructor Workflow Project
# ======================================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests (slower, require external dependencies)
    slow: Slow-running tests (performance benchmarks, full builds)
    unit: Fast unit tests (default)

# Output formatting
addopts =
    -ra
    --strict-markers
    --tb=short
    --capture=no

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv node_modules __pycache__ .pytest_cache

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
